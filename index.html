            const container = document.querySelector('.container');

                fullScreenButton.src = "/icons/circle-solid-green.svg"; // Можно поменять иконку
            } else {
                fullScreenButton.src = "/icons/circle-solid-green.svg"; // Возвращаем исходную
            }
        }
    </script>
