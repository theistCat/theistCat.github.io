<html>
  <head>
    <title>Project Wizard (Ru_ru)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
       <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f0f0f0; /* Светлый фон */
            color: #333; /* Темный текст */
        }
        h1, h2, h3 {
            font-weight: bold;
            color: #555; /* Серые заголовки */
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        ul, ol {
            padding-left: 20px;
        }
        code {
            background-color: #eee; /* Светло-серый фон для кода */
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace; /* Моноширинный шрифт для кода */
        }
        pre code {
            display: block;
            padding: 10px;
            overflow-x: auto;
        }

        /* Дополнительные стили для таблиц, ссылок и т.д. */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        a {
            color: #007bff; /* Синий цвет для ссылок */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <div id="content">Loading...</div>
    <script>
        fetch('game-desc-ru.md') // Замените на путь к вашему файлу .md
            .then(response => response.text())
            .then(markdownText => {
                document.getElementById('content').innerHTML = marked.parse(markdownText);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 'Error loading page.';
                console.error(error);
            });
    </script>
  </body>
</html>
